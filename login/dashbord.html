<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            background-color: #000; 
            color: #fff; 
        }
    
        .container h1 {
            color: #ffc107; 
        }
    </style>
    
</head>
<body>
    
   <!-- Navbar -->
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
       <div class="container">
           <img width="100px" src="./img/logo.png" alt="Game Logo">
           <h1 class="navbar-brand">GameOn</h1>
           <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
               data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
               aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
           </button>
           <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                   <li class="nav-item">
                     <a onclick="Logout()" class="nav-link text-white font-weight-bold" style="font-size: 18px;">Logout</a>
                   </li>
               </ul>
           </div>
       </div>
   </nav>

   <!-- Welcome Message -->
   <div class="mt-5 container">
       <h1>Welcome <span id="displayUser" class="text-warning">user</span>!</h1>
   </div>

   <!-- Game Preview -->
   <div class="container mt-4">
       <h2 class="text-center">Play the Snake Game!</h2>
       <div class="text-center mt-3">
           <!-- Clickable Image to Game -->
           <a href="./login.html">
               <img src="./img/snAnimation.gif" alt="Snake Game Preview" width="300" class="img-fluid shadow-sm">
           </a>
           <p>Click to start playing!</p>
       </div>
   </div>

   <script>
       // Display username
       if (localStorage.getItem("username")) {
           displayUser.innerHTML = localStorage.getItem("username");
       } else {
           alert("Please login first!");
           window.location = "login.html";
       }
       
       // Logout function
       const Logout = () => {
           localStorage.clear();
           window.location = "login.html";
       };
   </script>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
       integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
       crossorigin="anonymous"></script>
</body>
</html>
