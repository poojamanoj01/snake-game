<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">

</head>

<body>
    <div class="container">
        <form class="w-50 mx-auto py-5 shadow p-4">
            <h3>Login </h3>
            <hr>
            <div class="mb-3">
                <label for="usernameInput" class="form-label">Username</label>
                <input type="text" class="form-control"  aria-label="Username" aria-describedby="basic-addon1" id="usernameInput">
                <div class="mb-3">
                    <label for="pswdInput" class="form-label">Password</label>
                    <input type="password" class="form-control" id="pswdInput">
                </div>

                <div class="mb-3 d-flex justify-content-between">

                    <input onclick="login()" type="button" class="btn btn-primary" value="Login">
                    <p class="form-label mt-2">Create New Account?</p>
                  </div>

        </form>
    </div>




</body>
<!-- external js -->
 <script src="./main.js">

</html>
